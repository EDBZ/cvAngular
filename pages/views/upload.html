<div ng-controller="uploadCtrl">
    <!-- <h5>{{result}}</h5> -->
    <div class="row">
      <pre class="test">
      {{exif}}
      </pre>
    </div>
    <div class="row form_upload">


    <form class="form-horizontal col-sm-6" role="form">
      <div ngf-drop  ng-model="files" ngf-resize="{width: 1024, height: 1024, type: 'image/jpeg', centerCrop: false, restoreExif: false}"  ngf-multiple="true"  accept="image/*" class="drop-box">
        <span>DROP HERE !</span>
      </div>
      <button ngf-select="getExif(files)" ngf-resize="{width: 1024, height: 1024, type: 'image/jpeg', centerCrop: false, restoreExif: false}" ng-model="files" ngf-multiple="true"  accept="image/*" class="btn btn-default">Select</button><br>
    </form>

    <form class="form-horizontal col-sm-6" role="form" data-toggle="validator" autocomplete="on">
      <div class="form-group">
        <label class="control-label col-sm-4" for="lcategorie">Categorie:</label>
        <div class="col-sm-8">
          <select required list="list_categorie" class="form-control" id="lcategorie " name="lcategorie" value="Nom de la categorie"  ng-model="lcategorie" placeholder="Nom de la categorie">
          <!-- <datalist id="list_categorie"> -->
            <option ng-repeat="cat in categorieName" value="{{cat.human_name}}" name="{{cat.human_name}}">{{cat.human_name}}</option>
          <!-- </datalist> -->
        </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="s_categorie">Sous-categorie:</label>
        <div class="col-sm-8">
          <input required type="text" class="form-control" id="s_categorie" name="s_categorie" value="Nom de la sous-categorie"  ng-model="s_categorie" placeholder="Nom de la sous-categorie">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="galerie">Galerie:</label>
        <div class="col-sm-8">
          <input required type="text" class="form-control" id="galerie" placeholder="Nom de la galerie" name="galerie" value="Nom de la galerie" ng-model="galerie">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="galerie">Photographe:</label>
        <div class="col-sm-8">
          <input required type="text" class="form-control" id="user" placeholder="Photographe" name="Photographe" value="user" ng-model="user">
        </div>
      </div>
      <div class="help-block with-errors"></div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
          <button data-disable="true" type="submit" ng-click="submit()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    </div>

    <div class="row preview bob">
      <div class="col-md-3 thumbContainer" ng-repeat="f in files">
        <!-- <div class="test" ng-include="test.url"></div> -->
        <img class="thumb" ngf-src="f" ngf-background="f" ngf-resize="{width: 200, quality: 0.9}"/><br>
        <span class="thumbName">{{f.name}}</span><br>
          <!-- <input type="text" class="form-control titre" id="test" placeholder="Titre" ng-model="titre"> -->
          <!-- value="Titre"  ng-model="titre" -->
      </div>
    </div>
</div>
